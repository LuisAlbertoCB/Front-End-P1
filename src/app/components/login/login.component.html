<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Logeo del sistema</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
	.login-form {
		width: 300px;
    	margin: 20px auto;
	}

    .form-control, .btn {
        min-height: 38px;
        border-radius: 2px;
    }
    .btn {
        font-weight: bold;
    }
</style>
</head>

<body>
    <div class="login-form">
            <h2 class="text-center" style="color: rgb(0, 102, 255);">Centro de Rehabilitacion</h2>
            <div class="form-group">
                <input [(ngModel)]="usuario.usuarioLogin" type="text" class="form-control" placeholder="Usuario">
            </div>
            <div class="form-group">
                <input  type="password" class="form-control" placeholder="Contraseña" >
            </div>
            <div class="form-group">
                <button (click)="submit()" type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
            </div>
        <p class="text-center text-danger">{{mensaje}}</p>
    </div>
</body>
</html>
