<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<div class="modal-dialog modal-xl">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Visualizar el Servicio</h5>
        </div>
        <div class="modal-body">
            <form>
                <div class="row">
                    <div class="form-group">
                        <label for="empleado">Empleado</label>
                        <input type="text" class="form-control" id="empleado" name="empleado" readonly
                            [(ngModel)]="servicio.idFichaClinica.idEmpleado.nombreCompleto">

                    </div>
                    <div class="form-group">
                        <label for="cliente">Cliente</label>
                        <input type="text" class="form-control" id="cliente" name="cliente" readonly
                            [(ngModel)]="servicio.idFichaClinica.idCliente.nombreCompleto">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="categoria">Categoria</label>
                        <input type="text" class="form-control" id="categoria" name="categoria" readonly
                            [(ngModel)]="servicio.idFichaClinica.idTipoProducto.idCategoria.descripcion">
                    </div>
                    <div class="form-group">
                        <label for="subcategoria">Tipo Producto</label>
                        <input type="text" class="form-control" id="subcategoria" name="subcategoria" readonly
                            [(ngModel)]="servicio.idFichaClinica.idTipoProducto.descripcion">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="motivoConsulta">Motivo de Consulta</label>
                        <textarea readonly type="text" class="form-control" id="motivoConsulta" name="motivoConsulta"
                            [(ngModel)]="servicio.idFichaClinica.motivoConsulta"></textarea>
                    </div>
                    <div class="form-group ">
                        <label for="diagnostico">Diagnostico</label>
                        <textarea readonly type="textArea" class="form-control" id="diagnostico" name="diagnostico"
                            [(ngModel)]="servicio.idFichaClinica.diagnostico"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="observacion">Observaciones</label>
                    <textarea readonly type="text" class="form-control" id="observacion" name="observacion"
                        [(ngModel)]="servicio.observacion"></textarea>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th scope="col" *ngFor="let header of columns">{{header}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let group of data">
                <td>{{group.idPresentacionProducto.nombre}}</td>
                <td>{{group.idServicio.idServicio}}</td>
                <td>{{group.idServicioDetalle}}</td>
                <td>
                    <button class="btn  btn-outline-success" (click)="deleteDetalle(group)">Eliminar Detalle</button>

                </td>

            </tr>
        </tbody>
    </table>
</div>
